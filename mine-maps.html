    color: white; 
    padding: 20px; 
    text-align: center; 
    text-decoration: none; 
    border-radius: 8px; 
    font-weight: bold; 
    font-size: 18px;
  }

  .back-link { display: block; margin-top: 30px; text-decoration: none; color: #004990; font-weight: bold; }
</style>
