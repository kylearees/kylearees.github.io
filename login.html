<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <style>
    /* 1. Center everything on the screen */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f4f7f9; /* Light grey background */
    }

    /* 2. Create the login "card" */
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px; /* Limits width on desktop */
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    /* 3. Style the inputs */
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 18px; /* Prevents iPhone zoom */
      box-sizing: border-box; /* Keeps padding inside the width */
      outline-color: #007bff;
    }

    /* 4. Style the button */
    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Adjustments for very small screens */
    @media (max-width: 400px) {
      .login-container {
        padding: 20px;
        box-shadow: none; /* Flattens look for tiny screens */
        background: transparent;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Employee Login</h2>
    <form action="/auth" method="POST">
      <input type="text" name="username" placeholder="Full Name (lowercase)" required>
      <input type="password" name="password" placeholder="Payroll Number" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
