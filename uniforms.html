<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniforms</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f1117; --surface:#181c27; --card:#1e2333; --border:#2a3050; --accent:#f5a623; --text:#e8ecf4; --muted:#6b7599; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { background:var(--bg); color:var(--text); font-family:'Barlow',sans-serif; min-height:100vh; }
    header { background:var(--surface); border-bottom:3px solid var(--accent); padding:16px 18px 14px; }
    .badge { font-family:'Barlow Condensed',sans-serif; font-size:11px; font-weight:700; letter-spacing:3px; color:var(--accent); text-transform:uppercase; margin-bottom:3px; }
    header h1 { font-family:'Barlow Condensed',sans-serif; font-size:28px; font-weight:800; letter-spacing:1px; text-transform:uppercase; line-height:1; }
    .wrap { padding:20px 16px; max-width:500px; margin:0 auto; }
    .section-label { font-family:'Barlow Condensed',sans-serif; font-size:11px; font-weight:700; letter-spacing:2px; color:var(--muted); text-transform:uppercase; margin-bottom:10px; margin-top:24px; }
    .info-card { background:var(--card); border:1.5px solid var(--border); border-radius:8px; padding:16px; margin-bottom:12px; font-size:16px; line-height:1.6; color:var(--text); }
    .info-card a { color:var(--accent); font-family:'Barlow Condensed',sans-serif; font-size:18px; font-weight:800; letter-spacing:1px; text-decoration:none; display:block; margin-top:10px; }
    .warning-card { background:var(--card); border:1.5px solid #c0392b; border-radius:8px; padding:14px 16px; font-family:'Barlow Condensed',sans-serif; font-size:14px; font-weight:700; letter-spacing:1px; text-transform:uppercase; color:#e74c3c; line-height:1.5; }
    .back { display:flex; align-items:center; justify-content:center; margin-top:30px; text-decoration:none; font-family:'Barlow Condensed',sans-serif; font-size:14px; font-weight:700; letter-spacing:2px; text-transform:uppercase; color:var(--muted); }
    .back:hover { color:var(--accent); }
  </style>
</head>
<body>
<header>
  <div class="badge">Kennecott Mine ¬∑ Employee Resources</div>
  <h1>Uniforms</h1>
</header>
<div class="wrap">
  <div class="section-label">Uniform Exchanges</div>
  <div class="info-card">
    For uniform changes please email:
    <a href="mailto:RTKUniforms@riotinto.com">RTKUniforms@riotinto.com</a>
  </div>
  <div class="warning-card">
    Do NOT leave uniforms to be exchanged without FIRST getting a confirmation email that they have been ordered
  </div>
</div>
<div style="text-align:center;">
  <a class="back" href="index.html">üè† Back to Home</a>
</div>
</body>
</html>
